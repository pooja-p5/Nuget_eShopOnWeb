name: Export NuGet Packages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  list-packages:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup .NET (choose version your project uses)
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # or 7.0.x / 6.0.x depending on your project

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore ./eShopOnWeb.sln

      # 4. List packages including transitives
      - name: Generate package list
        run: dotnet list ./eShopOnWeb.sln package --include-transitive > packages.txt

      # 5. Upload as artifact
      - name: Upload package list
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: packages.txt
