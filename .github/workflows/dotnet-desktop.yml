name: Export NuGet Packages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  list-packages:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup .NET (choose version your project uses)
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # or 7.0.x / 6.0.x depending on your project

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore ./eShopOnWeb.sln

      # 4. List packages including transitives
      - name: List packages for all projects
        run: |
              > packages.txt
              for proj in $(find src -name "*.csproj"); do
                echo "=== $proj ===" >> packages.txt
                dotnet list $proj package --include-transitive >> packages.txt || true
              done
              # capture legacy packages.config too
              for pkg in $(find src -name "packages.config"); do
                echo "=== $pkg ===" >> packages.txt
                xmllint --xpath "//package/@id | //package/@version" $pkg >> packages.txt
              done
            

      # 5. Upload as artifact
      - name: Upload package list
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: packages.txt
