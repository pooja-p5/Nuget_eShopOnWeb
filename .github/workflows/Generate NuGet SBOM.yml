name: Generate NuGet SBOM

on:
  workflow_dispatch:

jobs:
  generate-nuget-sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore eShopOnWeb.sln

      - name: Pack with SBOM
        run: dotnet pack src/ApplicationCore/ApplicationCore.csproj -o output -p:IncludeSbom=true

      - name: Extract SBOM from nupkg
        run: |
          mkdir sbom
          unzip -o output/*.nupkg '_sbom/*' -d sbom

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: nuget-sbom
          path: sbom/_sbom/
